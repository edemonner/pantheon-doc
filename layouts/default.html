  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Pantheon Documentation: <%= @item[:title] %></title>
    <meta name="description" content="Pantheon Documentation">
    <meta name="author" content="DeMonner Industries LLC">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="generator" content="nanoc 3.3.1">

    <link href='http://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/media/css/style.css" media="screen">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <script src="/js/libs/modernizr-2.5-respond-1.1.0.min.js"></script>
    <script src="/js/hyphenate.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row-fluid header">
        <div class="span12">
          <a href="/"><img class="logo" src="/media/img/logo_black.png"></a>
        </div>
      </div>
      <div class="row-fluid viewer">
        <div class="span3 sidebar">
          <ul class="nav nav-list">
            <% sections.each do |section| %>
              <li class="nav-header"><%= section %></li>
              <% items_for_section(section).each do |item| %>
              <li class="<%= "active" if item.identifier == @item.identifier %>">
                <a href="<%= item.identifier %>"><%= item[:title] %> <%= "&#x21e2;" if item.identifier == @item.identifier%></a>
              </li>
              <% end %>
            <% end %>
          </ul>
        </div>
        <div class="span8 document">
          <%= yield %>
        </div>
      </div>
    </div>

    <footer>
      <a href="http://demonner.net"><img src="/media/img/demonner_industries_logo.png"></a>
    </footer>

    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

    <script src="js/libs/bootstrap/transition.js"></script>
    <script src="js/libs/bootstrap/collapse.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
